<div class="container">
  <h2>{{race.circuitId}}</h2>
  <div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Place</th>
        <th scope="col">DriverId</th>
        <th scope="col">Points</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let position of race.positions">
        <th scope="row">{{position.rank}}</th>
        <td>{{position.driverId}}</td>
        <td>{{position.points}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
